<!Doctype HTML>
<head>
    <link rel="stylesheet" href="cal.css">
    <meta name="viewport" content="width=device-width" />
    <title>Calculator-MKI</title>
    <body>
        
            <div class="display">
                <div class = "CT">
                    <h1 class="Title">Calculator</h1>
                </div>
                
                <textarea id="textArea" autofocus> </textarea>
            </div>
         
            <div class="Buttons">
                <button id="button" onclick="updateText(1)" value="1">1</button>
                <button id="button" onclick="updateText(2)" value="2">2</button>
                <button id="button" onclick="updateText(3)" value="3">3</button>
                <button id="button" onclick="updateText(4)" value="4">4</button>
                <button id="button" onclick="updateText(5)" value="5">5</button>
                <button id="button" onclick="updateText(6)" value="6">6</button>
                <button id="button" onclick="updateText(7)" value="7">7</button>
                <button id="button" onclick="updateText(8)" value="8">8</button>
                <button id="button" onclick="updateText(9)" value="9">9</button> 
                <button id="button" onclick="updateText(0)" value="0">0</button>
                <button id="button" onclick="updateText('+')" value="+">+</button>
                <button id="button" onclick="updateText('-')" value="-">-</button>
                <button id="button" onclick="updateText('*')" value="x">x</button>
                <button id="button" onclick="updateText('/')" value="/">รท</button>
                <button id="button" onclick="updateText('.')" value=".">.</button>
              
                <button id="Cbutton" class = "Cbutton" onclick="clr()" value=" ">CLR</button>
                <button id="Ebutton" onclick="equal()" value="=">=</button>
                
            
                
           
        </div>
        
    <script>
    function updateText(ele){
        if(ele == "+" || ele == "-"|| ele == "*" || ele == "/"){
            ele = " "+ele;
        }
        document.getElementById("textArea").value += ele;
        
        
    }
    function clr(){
        document.getElementById("textArea").value = " ";
    }
    function equal(){
        var text =  document.getElementById("textArea").value = " "+eval(document.getElementById("textArea").value);
        console.log(text);
        
       
    }

    </script>
    </body>
</head>
